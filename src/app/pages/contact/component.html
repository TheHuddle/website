<div class="page-container">
  <div id="contact-us">
    <h1>Contact Us</h1>
    <div class="card-container">
      <contact-card [card]="communityCard"></contact-card>
    </div>
    <div class="card-container">
      <div *ngFor="let card of cards">
        <contact-card [card]="card"></contact-card>
      </div>
    </div>
  </div>
</div>
