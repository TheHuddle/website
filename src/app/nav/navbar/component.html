<mat-toolbar color="primary">
  <span *ngIf="loggedIn" id="logged-in-bar">
    <span id="route-indicator">
      <button
        mat-icon-button
        class="menu"
        matTooltip="main menu"
        matTooltipClass="tooltip"
        matTooltipShowDelay="500"
        matTooltipHidDelay="200"
        (click)="toggleMenu()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span id="route-indicator">
        <span class="home-page-indicator" [routerLink]="['/home']"
          >The Huddle</span
        >
        <span class="mobile-hide route-spacer">&gt;</span>
        <span class="mobile-hide">{{tabTitle}}</span>
      </span>
    </span>
    <span *ngIf="loggedIn">
      <button
        mat-icon-button
        id="profile"
        [routerLink]="['/profile']"
        matTooltip="see / edit your profile"
        matTooltipClass="tooltip"
        matTooltipShowDelay="500"
        matTooltipHidDelay="200"
      >
        <mat-icon>person</mat-icon>
      </button>
      <mat-discord-button></mat-discord-button>
      <button
        mat-button
        id="logout-button"
        (click)="logout()"
        matTooltip="get outta here!"
        matTooltipClass="tooltip"
        matTooltipShowDelay="500"
        matTooltipHidDelay="200"
      >
        <mat-icon>logout</mat-icon>
      </button>
    </span>
  </span>
  <span *ngIf="!loggedIn" id="logged-out-bar">
    <a
      mat-icon-button
      [routerLink]="['/code-of-conduct']"
      matTooltip="official code of conduct"
      matTooltipClass="tooltip"
      matTooltipShowDelay="500"
      matTooltipHidDelay="200"
      ><mat-icon>assignment</mat-icon>
    </a>
    <a
      mat-icon-button
      [routerLink]="['/contact']"
      matTooltip="contact us"
      matTooltipClass="tooltip"
      matTooltipShowDelay="500"
      matTooltipHidDelay="200"
      ><mat-icon>email</mat-icon>
    </a>
    <span class="mobile-hide"></span>
    <span class="home-page-indicator" [routerLink]="['/about']"
      >The Huddle</span
    >
    <span class="mobile-hide"></span>
    <a
      mat-icon-button
      [routerLink]="['/login']"
      matTooltip="login / register"
      matTooltipClass="tooltip"
      matTooltipShowDelay="500"
      matTooltipHidDelay="200"
      ><mat-icon>person</mat-icon></a
    >
    <mat-discord-button></mat-discord-button>
  </span>
</mat-toolbar>
