version: 2.1

aliases:
  - &junit-results
      ./dist/junit

orbs:
  browser-tools: circleci/browser-tools@1.1.0
  node: circleci/node@4.7
  aws-ecr: circleci/aws-ecr@7.3.0

jobs:
  test:
    docker:
      - image: cimg/node:14.15-browsers
    steps:
      - browser-tools/install-browser-tools
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: run tests
          command: CHROME_BIN=/usr/bin/google-chrome npm run test:ci
      - store_test_results:
          path: *junit-results
      - store_artifacts:
          path: *junit-results

workflows:
  build:
    jobs:
      - test
      - aws-ecr/build-and-push-image:
          requires: [ test ]
          no-output-timeout: 5m
          filters:
            branches:
              only: main
          repo: codehuddle
          path: ./docker
          tag: 'app-circleci'
